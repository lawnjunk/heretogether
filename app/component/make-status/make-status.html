<form novalidate
  ng-submit="makeStatusCtrl.handleSubmit()">
  <input type="text"
  placeholder="Type status here"
  ng-model="makeStatusCtrl.status.text">

  <div class="glyphicon glyphicon-camera"
    ngf-select
    ng-model="makeStatusCtrl.status.file">
  </div>

  <button type="submit"
  class="glyphicon glyphicon-pencil"></button>
</form>
