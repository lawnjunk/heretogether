<div class="upload-file">
  <form
    ng-submit="uploadFileCtrl.uploadStatusFile()"
    novalidate>

    <input class="form-control"
    type="file"
    accept="">
    <div class="btn btn-default"
      ngf-select
      ng-model="uploadFileCtrl.file.file">
      Choose Image
    </div>
    <button class="btn btn-primary">Upload Image</button>
  </form>
</div>
